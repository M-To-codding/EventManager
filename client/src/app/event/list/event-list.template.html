<h3>List all events</h3>

<table class="events-table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Topic</th>
    <th></th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let event of events">
    <td><a [routerLink]="['../view', event.id]">{{ event.id }}</a></td>
    <td>{{ event.name }}</td>
    <td>{{ event.idTopic }}</td>
    <td><button (click)="deleteEvent(event.id)">Delete</button></td>
  </tr>
  </tbody>
</table>
