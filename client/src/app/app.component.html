<div class="container">
  <div class="row">
    <div class="col-sm-7 col-md-offset-1">
      <h1> <span class="glyphicon glyphicon-signal">&nbsp;{{name}}</span>
      </h1>
      <br>
    </div>
  </div>

  <hr>
  <div class="row">
    <div class="col-sm-10 placeholder">
      <div class="col-sm-12 placeholder">
        <input class="input" type="text" name="name" placeholder="Enter event name"
               (keyup.enter)="addEvent(nameInput.value);
        nameInput.value = ''" #nameInput>
        <button type="button" class="glyphicon glyphicon-plus-sign"
                (click)="addEvent(nameInput.value)">Add</button>
      </div>
    </div>

  </div>

  <br>
  <br>

  <div class="row">
    <label class="col-sm-offset-1 col-sm-2"><a [routerLink]="['api/events/all']"> All events</a></label>
    <label class="col-sm-offset-1 col-sm-2"><a [routerLink]="['topics']"> All topics </a></label>
    <label class="col-sm-offset-1 col-sm-2"><a [routerLink]="['/users']"> Users </a></label>
  </div>
</div>
<hr>
